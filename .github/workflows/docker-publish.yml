name: Docker Image Push tt

on:
  workflow_dispatch:
    branches: [ master ]
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set current date as env variable
      run: echo "TIME=$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        DOCKER_TOKEN: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_TOKEN 
    - name: Build Docker image tt-latest
      run: docker build -t ozrygle/test:tt-latest .
    - name: Docker Push tt-latest
      run: docker push ozrygle/test:tt-latest
    - name: Build Docker image tt-TIME
      run: docker build -t ozrygle/test:ttlatest .
    - name: Docker Push tt-${{ env.TIME }}
      run: docker push ozrygle/test:tt-${{ env.NOW }}
